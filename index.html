    <div class="background" id="background">

        <div class="black">

            <div class="ass-hi-wrap">
                <div class="ass-hi">
                    <h1>Good Morning <span id="showing_name">User</span></h1>
                </div>


                <div class="sec-time" id="sec-time">
                </div>

            </div>

            <div class="assistant-wrap">
                <div class="assistant">
                    <h1>What's on Your Mind, <span id="user_call">sir</span>?</h1>
                    <form action="https://www.google.com/search" method="GET">
                        <input type="text" name="q" placeholder="Search Here">
                        <button type="submit" value="GO" class="search-btn"><i class="fas fa-search"></i></button>
                    </form>
                </div>
            </div>


            <div class="links-wrap">
                <div class="links" id="showing_links">

                </div>
            </div>

           
            <div class="settings" id="settings">
                 
            <div class="setting_menus" id="setting_menus">
               <form action="" id="setting_form">

                <div class="view_curr_image">
                    <a href="#" target="_blank" id="view_curr_image">View Current Background <i class="fa-solid fa-up-right-and-down-left-from-center"></i></a>
                </div>
                <div class="gender" id="">
                    <a href="#"></i> Gender: <select name="gender" id="gender"><option selected value="male">Male</option> <option value="female">Female</option></select></a>
                </div><br>

                <div class="user_name" >
                    <p>Name: <input autocomplete=false id="user_name" name="user_name" type="text" value="User"></p>
                </div><br>

                <div class="bg_type" id="bg_type">
                    <p>Backgrounds:</p>
                    <input checked type="checkbox" id="cats" name="cat" value="cat">
                <label for="cats"> Cats</label><br>
                <input checked type="checkbox" id="cars" name="car" value="car">
                <label for="car"> Cars</label><br>
                <input type="checkbox" id="nature" name="nature" value="nature">
                <label for="nature"> Nature</label><br>
                <input type="checkbox" id="forest" name="forest" value="forest">
                <label for="forest"> Forest</label><br>
                <input type="checkbox" id="random" name="random" value="random">
                <label for="random"> Random</label>
                 </div><br>

                 <div class="site_links" id="site_links">
                    <p>Sites to Show:</p>
                    
                    <input type="checkbox" name="gclassroom" id="gclassroom">
                    <label for="gclassroom">Classroom<input type="text" id="l_gclassroom" value="https://classroom.google.com"></label><br>

                    <input checked type="checkbox" name="gmail" id="gmail">
                    <label  for="gmail">Gmail<input type="text" id="l_gmail" value="https://gmail.com"></label><br>

                    <input checked type="checkbox" name="github" id="github">
                    <label for="gitHub">Github<input type="text" id="l_github" value="https://github.com"></label><br>
                    
                    <input checked type="checkbox" name="youtube" id="youtube">
                    <label for="youtube">Youtube<input type="text" id="l_youtube" value="https://youtube.com"></label><br>

                    <input checked type="checkbox" name="facebook" id="facebook">
                    <label for="facebook">Facebook<input type="text" id="l_facebook" value="https://facebook.com"></label><br>

                    <input checked type="checkbox" name="instagram" id="instagram">
                    <label for="instagram">Instagram<input type="text" id="l_instagram" value="https://instagram.com"></label><br>


                    <input checked type="checkbox" name="discord" id="discord">
                    <label for="discord">Discord<input type="text" id="l_discord" value="https://discord.com/channels/@me"></label><br>

                    <input type="checkbox" name="whatsapp" id="whatsapp">
                    <label for="whatsapp">WhatsApp<input type="text" id="l_whatsapp" value="https://web.whatsapp.com"></label><br>

                    <input checked type="checkbox" name="spotify" id="spotify">
                    <label for="spotify">Spotify<input type="text"  id="l_spotify" value="https://spotify.com"></label><br>

                    

                   
                 </div>
                    <input type="submit" class="form_submin_btn" value="Update">
               </form>

<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>TODO</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous" />
      <link rel="stylesheet" href="main.css">
</head>

<body>
      <!-- Nav bar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark ab">
            <a class="navbar-brand" href="#">Toggle Mode</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                              <div class="div-darkMode">
                                    <input type="checkbox" class="dark-checkbox" id="dark-checkbox">
                                    <label for="dark-checkbox" class="dark-label">
                                          <i class="fas fa-moon"></i>
                                          <i class="fas fa-sun"></i>
                                          <div class="dark-ball"></div>
                                    </label>
                              </div>
                        </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2 note-dark" id="searchTxt" type="search" placeholder="Search"
                              aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form>
            </div>
      </nav>
      <div class="wrapper">
            <!-- Todo Sections -->
            <div class="div-todo">
                  <h1 class="todo-header note-dark">Todo List</h1>
                  <!-- <div class="todo-wrap dark-shadow"> -->
                  <form action="" class="todo-form">
                        <input type="text" class="todo-input note-dark dark-shadow" id="" placeholder="Enter text here">
                        <button class="todo-button note-dark dark-shadow" type="submit">
                              <i class="fas fa-plus-square"></i>
                        </button>
                        <div class="todo-select dark-shadow">
                              <select name="todos" class="filter-todo note-dark">
                                    <option value="all">All</option>
                                    <option value="completed">Completed</option>
                                    <option value="uncompleted">Uncompleted</option>
                              </select>
                        </div>
                  </form>
                  <!-- </div> -->
                  <div class="todo-container">
                        <ul class="todo-list dark-shadow"></ul>
                  </div>
            </div>

            <!-- Note Sections -->
            <div class="container my-3 div-note">
                  <h1 class="note-dark">Note Lists</h1>
                  <div class="card note-dark">

                        <div class="card-body dark-shadow">
                              <div class="form-group">
                                    <h5 class="card-title">Add Title</h5>
                                    <input type="text" class="form-control note-dark" id="addTitle"
                                          aria-describedby="emailHelp" placeholder="Enter note title">
                              </div>

                              <h5 class="card-title">Add a Note</h5>
                              <div class="form-group">
                                    <textarea class="form-control note-dark" id="addTxt"
                                          placeholder="Add your note here"></textarea>
                              </div>
                              <button class="btn btn-success" id="addBtn">Add to List</button>
                        </div>
                  </div>

                  <div class="noteHeader">
                        <h1 class="note-dark">Your Notes:</h1>
                  </div>

                  <div id="notes" class="row container-fluid note-dark notes">

                  </div>


            </div>

      </div>

      <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
      <script src="todoApp.js"></script>
      <script src="noteApp.js"></script>
</body>

</html>
